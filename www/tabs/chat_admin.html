    <ion-view title="Admin Chat Wall" ng-controller="ModalCtrl">

         <ion-nav-buttons side="left">
          <button class="button button-icon button-clear ion-navicon" ng-click="openMenu()"></button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
          <button class="button button-icon ion-compose" ng-click="modal.show()"></button>
        </ion-nav-buttons>       


         <ion-content padding="true">


          <h1 style="text-align: center;">chat admin</h1>
          <div ng-controller="fc">
<p>nick name - {{myName}}</p>
   <p>Session Details:<br>
   {{sessionDetails.id}}<br>{{sessionDetails.name}}<br>{{sessionDetails.status}}
   </p> 
</div>
 <ion-list>
        <ion-item ng-repeat="contact in contacts">
          {{contact.name}}
        </ion-item>
      </ion-list>
          
 
        </ion-content>
      </ion-view>
