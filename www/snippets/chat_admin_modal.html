<ion-modal-view>
        <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title">admin chat</h1>
          <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
        </ion-header-bar>
        <ion-content class="padding">
          <div class="list">

<div class="item item-thumbnail-left" ng-repeat="story in contacts">
      <img ng-src="http://www.follo.in/webprofileimages/ASY.jpg">
      <span class="story-title">{{story.name}}</span><br>
     
    </div>



            <label class="item item-input">
              <span class="input-label">First Name</span>
              <input ng-model="newUser.firstName" type="text">
            </label>
            <label class="item item-input">
              <span class="input-label">Last Name</span>
              <input ng-model="newUser.lastName" type="text">
            </label>
            <label class="item item-input">
              <span class="input-label">Email</span>
              <input ng-model="newUser.email" type="text">
            </label>
            <button class="button button-full button-positive" ng-click="createContact(newUser)">Create</button>
          </div>
        </ion-content>
      </ion-modal-view>
